<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="./css/style.css">

    <script type="module" src="./js/script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="/">
                        <img id="logo" src="./assets/note.webp" />
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="/" target="_blank" id="whatApp-link">
                        <img alt="whatsapp-resturant" src="./assets/social.webp" />
                    </a>
                </li>
                <li>
                    <a href="/" target="_blank" id="facebook-link">
                        <img alt="facebook-resturant" src="./assets/facebook.webp" />
                    </a>
                </li>
                <li>
                    <a href="/" target="_blank"  id="youtube-link">
                        <img alt="youtube-resturant" src="./assets/youtube.webp" />
                    </a>
                </li>
                <li>
                    <a href="/" target="_blank"  id="instagram-link">
                        <img alt="instagram-resturant" src="./assets/instagram.webp" />
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="menu">
            <div class="categories-container">
            </div>
            <div class="menu-items-container">
            </div>
        </section>
        <section class="order-section">
            <button class="order-button">Order</button>
            <button class="close-order-button">&times;</button>
            <div class="order-container">
                <div class="customer-details">
                    <h2>Order Details</h2>
                    <form id="order-form" >
                        <div>
                            <label for="userName">Name</label>
                            <input type="text" id="userName" name="name" required autocomplete="name"/>
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number</label>
                            <input type="number" name="phoneNumber" required id="phoneNumber"/>
                        </div>
                        <div>
                            <label for="address">Address</label>
                            <input type="text" name="address" required id="address"/>
                        </div>
                    </form>
                </div>
                <div class="order-items">

                </div>
                <div class="order-total">
                    <h3>Total Price: <span id="total-price">0</span> EGP</h3>
                    
                <input type="submit" name="createOrder" value="get order" class="submit" form="order-form"/>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
